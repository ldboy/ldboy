<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-name" class="control-label col-xs-12 col-sm-2">姓名:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name5b14a76deb9269114" class="form-control" name="row[name]" type="text" value="{$row.name}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-phone" class="control-label col-xs-12 col-sm-2">手机号:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-phone5b14a76deba738411" class="form-control" name="row[phone]" type="text" value="{$row.phone}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-diqu" class="control-label col-xs-12 col-sm-2">住址:</label>
        <div class="col-xs-12 col-sm-8">
            <div class='control-relative'><input id="c-diqu" class="form-control" data-toggle="city-picker" name="row[diqu]" type="text" value="{$row.diqu}"></div>
        </div>
    </div>
    <div class="form-group">
        <label for="c-address" class="control-label col-xs-12 col-sm-2">详细地址:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-address5b14a76debbab167" class="form-control" name="row[address]" type="text" value="{$row.address}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-speciality" class="control-label col-xs-12 col-sm-2">专业特长:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-speciality" class="form-control " rows="5" name="row[speciality]" cols="50">{$row.speciality}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="c-img" class="control-label col-xs-12 col-sm-2">头像:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-img5b14a76debcdb3018" data-rule="required" class="form-control" size="50" name="row[img]" type="" value="{$row.img}"><input id="c-img5b14a76debcdb3018_id" name="row[img_id]" type="hidden" value="{$row.img_id}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-img5b14a76debcdb3018" class="btn btn-danger plupload" data-input-id="c-img5b14a76debcdb3018" data-multiple="false"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-img5b14a76debcdb3018" class="btn btn-primary fachoose" data-input-id="c-img5b14a76debcdb3018" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-img"></span>
            </div>
            
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
