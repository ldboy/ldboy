<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label   class="control-label col-xs-12 col-sm-2">原内容:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea   data-rule="required" class="form-control " readonly rows="5" name="val0" cols="50">{$val0}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label   class="control-label col-xs-12 col-sm-2">修改后:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea   data-rule="required" class="form-control "   rows="5" name="val1" cols="50"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed" data-ajax="1">保存</button>
        </div>
    </div>
</form>
