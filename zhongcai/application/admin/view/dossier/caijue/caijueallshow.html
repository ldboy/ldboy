    <div class="row center-block">
        <div class="box  box-warning">
            <div class="box-header">
                <h3 class="box-title">详情列表</h3>
                           
            </div>
            <div class="box-body">
                <table class="table table-hover">
                    <tbody>
                    <tr>
                        <th width='5%'>操作人</th>
                        <th width='5%'>操作时间</th>
                        <th width='5%'>修改位置</th>
                        <th width='20%'>原先内容</th>
                        <th width='20%'>修改内容</th>
                    </tr>
                    {volist name="data" id="vo"}
                    <tr>
                        <td>{$vo.name}</td>
                        <td>{$vo.addtime}</td>
                        <td>{$vo.title}</td>
                        <td>{$vo.val0}</td>
                        <td>{$vo.val1}</td>
                    </tr>
                    {/volist}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
