<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-matter" class="control-label col-xs-12 col-sm-2">请求事项:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-matter" data-rule="required" class="form-control " rows="5" name="row[matter]" cols="50">{$row.matter}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="c-reason" class="control-label col-xs-12 col-sm-2">事实及理由:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-reason" data-rule="required" class="form-control " rows="5" name="row[reason]" cols="50">{$row.reason}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed btn-dialog">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
