<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-doc_id" class="control-label col-xs-12 col-sm-2">:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-doc_id" class="form-control" name="row[doc_id]" type="hidden" value="{$row.doc_id}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-attr_id" class="control-label col-xs-12 col-sm-2">:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-attr_id" class="form-control" name="row[attr_id]" type="hidden" value="{$row.attr_id}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-value" class="control-label col-xs-12 col-sm-2">描述:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-value" data-rule="required" class="form-control " rows="5" name="row[value]" cols="50">{$row.value}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="c-path" class="control-label col-xs-12 col-sm-2">文件:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-path" class="form-control" size="50" name="row[path]" type="" value="{$row.path}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-path" class="btn btn-danger plupload" data-input-id="c-path" data-multiple="false"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-path" class="btn btn-primary fachoose" data-input-id="c-path" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-path"></span>
            </div>
            
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
