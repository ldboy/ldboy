<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>仲裁答辩</title>
    <script src="../../../../public/assets/js/backend/dosserlist/index.js"></script>
    <!--<script src="/zhongcai/assets/js/require.js" data-main="/zhongcai/assets/js/require-backend.js?v=1525656904"></script>-->
</head>
<body>
<div>
    <div class="panel panel-default panel-intro">
        <!--{:build_heading()}-->
        <div class="panel-body">
            <div id="myTabContent" class="tab-content">
                <div class="tab-pane fade active in" id="one">
                    <div class="widget-body no-padding">
                        <table id="table" class="table table-striped table-bordered table-hover" data-operate-edit="1" data-operate-del="1" width="100%">
                            <thead>
                            <tr>
                                <th style="text-align: center; vertical-align: middle; " data-field="model_name"><div class="th-inner ">请填写以下文档</div><div class="fht-cell"></div></th>
                                <th style="text-align: center; vertical-align: middle; " data-field="operate"><div class="th-inner ">操作</div><div class="fht-cell"></div></th>
                            </tr>
                            </thead>
                            <tbody data-listidx="0">
                            {volist name="doc_list" id="vo"}
                            <tr data-index="0">
                                <td style="text-align: center; vertical-align: middle; ">{$vo['name']}</td>
                                <td style="text-align: center; vertical-align: middle; ">
                                    <a href="{$vo['table_url']}" class="btn btn-xs btn-success btn-dialog" title="编辑文件" data-table-id="table" data-field-index="3" data-row-index="0" data-button-index="1"><i class="fa fa-pencil"></i>编辑文件</a>
                                    <a href="{$vo['word_url']}&dialog=1" class="btn btn-info btn-xs btn-detail btn-dialog" title="预览文件" data-table-id="table" data-field-index="3" data-row-index="0" data-button-index="1"><i class="fa fa-pencil"></i>预览文件</a>
                                    <!--<a href="{$vo['signUrl']}" class="btn btn-xs btn-danger btn-delone" title="签字" data-table-id="table" data-field-index="3" data-row-index="0" data-button-index="2"><i class="fa fa-edit"></i></a>
                                    <a href="{$vo['uploadUrl']}" class="btn btn-xs btn-danger btn-delone" title="上传" data-table-id="table" data-field-index="3" data-row-index="0" data-button-index="2"><i class="fa fa-folder-open"></i></a>-->
                                </td>
                            </tr>
                            {/volist}
                            </tbody>
                        </table>
                        <div align="center">{$page}</div>
                    </div>
                </div>
            </div>
            <div>{$upload}</div>
            <div>
                <label class="control-label col-xs-12 col-sm-2"></label>
                <div class="col-xs-12 col-sm-8">
                    <!--<a  href="http://192.168.0.7/zhongcai/admin.php/dossier.info/index/id/10" class="btn btn-success btn-embossed">{:__('OK')}</a>
                    <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>-->
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
