<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <input type="hidden" name="row[dossier_id]" value="{$dossier_id}">
    <!--<input type="hidden" name="doc_type" value="{$doc_type}">-->

    <div class="form-group">
        <label for="c-intro" class="control-label col-xs-12 col-sm-2">答辩事项:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-intro" data-rule="required" class="form-control " rows="5" name="row[matter]" cols="50">{$row.intro}</textarea>
        </div>
    </div>

    <div class="form-group">
        <label for="c-intro" class="control-label col-xs-12 col-sm-2">事实及理由:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-intro" data-rule="required" class="form-control " rows="5" name="row[reason]" cols="50">{$row.intro}</textarea>
        </div>
    </div>

    <div>
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed btn-submit-tip" data-title="提示" data-tip="确定要提交至仲裁委吗？提交后将不可修改！">提交</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
