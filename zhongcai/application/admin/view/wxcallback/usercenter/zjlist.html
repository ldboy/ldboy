<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>证据列表</title>
    <style>
        .quit_btn1{

            border:1px solid green;
            border-radius:5px;
            color: #000000;
            font-size: 15px;
            padding:0 10px;
            display: block;
            text-align: center;
            line-height:38px;
            margin:8px auto 4px;

        }
        .current_location_zhz  { font-size: 18px;color: #3c8dbc}
        .mall_main .address_list .list_left{
            border: none;
        }
        .mall_main .address_list{
            padding: 3% 3% 3%;
        }
        .mall_main  .pw2 span{
            float: right;
        }
        .mall_main .address_list .list_left .pw2{
            width: 100%
        }
        #child_header{ position: relative; }
        .mall_main .current_location{ width: 100%; height: 100%; text-align: center; }
        .mall_main #child_header .current_location span{ float: none; }
        #child_header .goback{position: absolute; left: 4%; z-index: 10;}
    </style>
    <link rel="stylesheet" href="__CDN__/assets/css/wechat/mall.css" type="text/css" />
</head>
<body>
<div class="mall_main">
    <div id="child_header">
        <div class="goback"><a href="javascript:history.back(-1)"><i></i></a></div>
        <div class="current_location"><span>证据列表</span></div>
    </div>

    {if $zhengJuList}
        {foreach name="zhengJuList" item="vo"}

        <div class="address_list clearfix">
            <div class="list_left clearfix">
                <div class="pw2">
                    <p ><b>身份<span>{$vo.RoleStr}</span></b></p>
                    <p >提交人<span>{$vo.name}</span></p>
                    <p>提交时间<span>{$vo.addtime}</span></p>
                    <p>操作<span><a target="_blank" style="color: #0a6aa1" href="{$vo.link}">查看</a></span></p>

                </div>
            </div>
        </div>

        <br>
        {/foreach}
    {else}
        <div style="text-align: center ; color: green; margin-top: 50px"> 暂无数据 </div>
    {/if}

</div>

<script>
    function zhiding(url){
        var tmp =window.confirm('确定要提交吗');
        if(tmp == true){
            window.location.href=url;
        }

    }
</script>
</body>
</html>
