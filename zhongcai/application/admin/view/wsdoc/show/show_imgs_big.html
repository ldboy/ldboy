{volist name="docs" id="item"}
<div class="box box-default layui-layer-padding">
    <div class="box-header">
        <h3 class="box-title">{$item.name},提供者:任立荣{$item.uid}</h3>
    </div>
    <div class="box-body " style="align-content: center">

 
        {volist name="$item.imgs" id="vo"}


        {if condition="$vo.var_type=='mp4'" }
        <video width="100%" height="300" controls="" webkit-playsinline="true">
            <source src="movie.ogg" type="video/ogg">
            <source src="{$vo.fullurl}" type="video/mp4">
            <source src="movie.webm" type="video/webm">
            <object data="{$vo.fullurl}" width="100%" height="300">
                <embed width="200" height="200" src="{$vo.fullurl}">
            </object>
        </video>

        {elseif condition="$vo.var_type=='png'" }

        <a href="{$vo.fullurl}" class="thumbnail">
            <img src="{$vo.fullurl}">
        </a>

        {elseif condition="$vo.var_type=='pdf'" }

        <a href="{$vo.fullurl}" class="btn btn-dialog">
            <img src="__CDN__/assets/img/pdf.png" alt="" style="height: 300px"></a>


        {/if}

        {/volist}

    </div>
    <div class="box-footer ">
        <a href="{:url('admin/dossier.cp/question', 'id='.$vo.dossier_id.'&zid='.$vo.id, '')}"
           class="btn btn-warning  pull-right btn-dialog" title="图片资料" data-table-id="table"
           data-row-index="0" data-button-index="0"><i class="fa fa-list"></i>
            质证</a>

    </div>
</div>


{/volist}

<a href="{:url('admin/dossier.cp/questionFinish', 'id='.$vo.dossier_id, '')}" class="btn btn-info">本次质证提交</a>
