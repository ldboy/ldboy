<div class="panel panel-default panel-intro">


    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">

                    <div class="row">
                        {volist name="list" id="vo"}

                        <div class="col-xs-3 -align-center">

                            <div class="box no-border">
                                <div class="box-body thumbnail">
                                    {if condition="$vo.var_type=='mp4'" }
                                    <video width="100%" height="300" controls="" webkit-playsinline="true">
                                        <source src="movie.ogg" type="video/ogg">
                                        <source src="{$vo.fullurl}" type="video/mp4">
                                        <source src="movie.webm" type="video/webm">
                                        <object data="{$vo.fullurl}" width="100%" height="300">
                                            <embed width="200" height="200" src="{$vo.fullurl}">
                                        </object>
                                    </video>

                                    {elseif condition="$vo.var_type=='png'" }

                                    <a href="{$vo.fullurl}" class="btn btn-dialog">
                                        <img src="{$vo.fullurl}" alt="" style="height: 300px"></a>
                                    {elseif condition="$vo.var_type=='pdf'" }

                                    <a href="{$vo.fullurl}" class="btn btn-dialog">
                                        <img src="__CDN__/assets/img/pdf.png" alt="" style="height: 300px"></a>


                                    {/if}


                                </div>

                            </div>
                        </div>


                        {/volist}
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>
