<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>案件审批表</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="format-detection" content="telephone=NO">
    <style>
        body{ font-size: 12px; }
        .content111{ width:80%; margin: 0 auto; font-size: 1.35em; padding-bottom: 200px;}
        .bold{font-weight: bold;}
        .content111 span{border-bottom:1px solid #000;padding:0 15px;}
        .letitle{text-align: center; font-size: 1.2em; }
        p{ text-indent: 2em; line-height: 1.8; margin: 0;}
        .san{text-indent: 4em;}
        div{ line-height: 1.8; }
        .time{width:100%;  margin: 0 auto;  text-align: right; margin-top: 10px; }
        .title{ text-align: center; font-size: 1.4em; margin: 10px 0 5px; font-weight: bold;}
        table{ width: 100%; border-left:1px solid #000;border-top:1px solid #000;}
        table td{border-bottom:1px solid #000;border-right:1px solid #000; padding:12px 0; text-align: center;}
        .content111{width:650px; height: 978px}
    </style>
</head>
<body>
<div class="content111">
    <div class="title">石家庄仲裁委员会</div>
    <div class="letitle">案件审批表</div>
    <div class="time">{$d.sign.time.string}</div>
    <table cellspacing="0">
        <tr>
            <td>案号</td>
            <td width="80%">{$d.info.zno_str}</td>
        </tr>
        <tr>
            <td>主办</td>
            <td>{$d.jg_user.zhuban.0.real_name}</td>
        </tr>
        <tr>
            <td>部长</td>
            <td></td>
        </tr>
        <tr>
            <td>主管<br>领导</td>
            <td>上述双方当事人因 发生纠纷，申请人请求：</td>
        </tr>
        <tr>
            <td>备注</td>
            <td></td>
        </tr>
    </table>
</div>
</body>
</html>
